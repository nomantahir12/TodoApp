
<div class="container">
  <div class="c">
    <div class="ic">
      <div class="my-3">
        <h4>Add a Todo</h4>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              aria-describedby="emailHelp"
              [(ngModel)]="title"
            />
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input
              type="text"
              class="form-control"
              name="desc"
              id="desc"
              [(ngModel)]="desc"
            />
          </div>
          <button
            type="submit"
            class="btn btn-sm btn-primary"
            (click)="addTodo()"
          >
            Add Todo
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="my-3" *ngFor="let todo of todos">
    <h5>{{ todo.title }}</h5>
    <p>{{ todo.desc }}</p>
    <p>{{ todo.sno }}</p>
    <!-- <h5 [ngClass]="{ strike: !todo.active }">{{ todoObj.title }}</h5>
    <p [ngClass]="{ strike: !todo.active }">{{ todoObj.desc }}</p> -->
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="todo"
        (click)="toggleTodos(todo)"
        [checked]="!todo.active"
      />
      <!-- <label class="form-check-label" for="todo{{ i }}">Done</label> -->
    </div>
    <button class="btn btn-sm btn-danger" (click)="deleteTodos(todo)">
      Delete
    </button>
  </div>
</div>
